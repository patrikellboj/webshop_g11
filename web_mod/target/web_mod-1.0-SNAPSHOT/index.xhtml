<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>webshop_G11</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />
    <br/>
    <h:graphicImage styleClass="logo" library="Images" name="logo.png"/>
    <br/>
    <h:form>
        <h:outputLabel styleClass="username-label" value="User:"/>
        <h:inputText styleClass="username-value" value="#{loginAndRegisterController.usernameInput}"/>
        <br/>

        <!--        redisplay="true" måste användas om en styleklass används-->
        <h:outputLabel styleClass="password-label" value="Password:"/>
        <h:inputSecret styleClass="password-value" redisplay="true" value="#{loginAndRegisterController.passwordInput}"/>
        <br/>

        <h:commandButton styleClass="login-register-btn" action="#{loginAndRegisterController.login()}" value="Login"/>
        <h:commandButton styleClass="login-register-btn" action="register" value="Register"/>
        <br/>

        <h:outputLabel styleClass="login-message" value="#{loginAndRegisterController.message}"/>
        <br/>
    </h:form>
</h:body>
</html>
