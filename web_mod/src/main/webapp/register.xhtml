<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>webshop_G11</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />

<!--    vid disabled="false" på inputfälten kastas ett fel eftersom value="" inte har något värde-->

        <h:form>
            <div class="user-password">
            <h1>Register page</h1> <br/>
            <h:outputLabel for="firstName" styleClass="password-label">
                <h:outputText value="Förnamn: "/>
            </h:outputLabel>
            <h:inputText id="firstName" value="" validatorMessage="Förnamn måste fyllas i" disabled="true" styleClass="password-value">
                <f:validateRequired />
            </h:inputText>
            <br/>

            <h:outputLabel for="lastName" styleClass="password-label">
                <h:outputText value="Efternamn: "/>
            </h:outputLabel>
            <h:inputText id="lastName" value="" validatorMessage="Efternamn måste fyllas i" disabled="true" styleClass="password-value">
                <f:validateRequired />
            </h:inputText>
            <br/>

            <h:outputLabel for="address" styleClass="password-label">
                <h:outputText value="Adress: "/>
            </h:outputLabel>
            <h:inputText id="address" value="" validatorMessage="Adress måste fyllas i" disabled="true" styleClass="password-value">
                <f:validateRequired />
            </h:inputText>
            <br/>

            <h:outputLabel for="username" styleClass="password-label">
                <h:outputText value="Användarnamn: "/>
            </h:outputLabel>
            <h:inputText id="username" value="#{loginAndRegisterController.usernameInput}" validatorMessage="Användarnamn måste vara minst 4 tecken långt" styleClass="password-value">
                <f:validateLength minimum="4"/>
            </h:inputText>
            <br/>

            <h:outputLabel  for="password" styleClass="password-label">
                <h:outputText value="Lösenord: "/>
            </h:outputLabel>
            <h:inputSecret id="password" redisplay="true" value="#{loginAndRegisterController.passwordInput}" styleClass="password-value">
                <f:validator validatorId="passwordValidator" />
            </h:inputSecret>
            <br/>

            <h:outputLabel for="email" >
                <h:outputText value="Email: " styleClass="password-label"/>
            </h:outputLabel>
            <h:inputText id="email" value="" validatorMessage="Email måste fyllas i" disabled="true" styleClass="password-value">
                <f:validateRequired />
            </h:inputText>
            <br/><br/>


            <h:commandButton action="#{loginAndRegisterController.registerNewCustomer()}" value="Registrera"/>
            </div>
    </h:form>
</h:body>
</html>
