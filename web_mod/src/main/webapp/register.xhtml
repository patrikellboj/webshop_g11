<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:outputStylesheet library="css" name="style.css" />
    <h1>Register page</h1> <br/>
    <h:form>

        <h:outputLabel for="firstName">
            <h:outputText value="First Name: "/>
        </h:outputLabel>
        <!--        Ta bort disabled="true"-->
        <h:inputText id="firstName" value="" disabled="true"/>
        <br/>

        <h:outputLabel for="lastName">
            <h:outputText value="Last name: "/>
        </h:outputLabel>
        <!--        Ta bort disabled="true"-->
        <h:inputText id="lastName" value="" disabled="true"/>
        <br/>

        <h:outputLabel for="username">
            <h:outputText value="Username: "/>
        </h:outputLabel>
        <h:inputText id="username" value="#{controller.usernameInput}"/>
        <br/>

        <h:outputLabel for="password">
            <h:outputText value="Password: "/>
        </h:outputLabel>
        <h:inputSecret id="password" redisplay="true" value="#{controller.passwordInput}"/>
        <br/>

        <h:outputLabel for="email">
            <h:outputText value="Email: "/>
        </h:outputLabel>
        <!--        Ta bort disabled="true"-->
        <h:inputText id="email" value="" disabled="true"/>
        <br/>

        <h:commandButton action="#{controller.registerNewCustomer()}" value="Register"/>

    </h:form>
</h:body>
</html>
