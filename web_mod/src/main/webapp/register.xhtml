<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>webshop_G11</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />


        <h:form>
            <div class="user-password">
            <h1>Register page</h1> <br/>
            <h:outputLabel for="firstName" styleClass="password-label">
                <h:outputText value="First Name: "/>
            </h:outputLabel>

            <h:inputText id="firstName" value="" disabled="true" styleClass="password-value"/>
            <br/>

            <h:outputLabel for="lastName" styleClass="password-label">
                <h:outputText value="Last name: "/>
            </h:outputLabel>

            <h:inputText id="lastName" value="" disabled="true" styleClass="password-value"/>
            <br/>

            <h:outputLabel for="username" styleClass="password-label">
                <h:outputText value="Username: "/>
            </h:outputLabel>
            <h:inputText id="username" value="#{loginAndRegisterController.usernameInput}" styleClass="password-value"/>
            <br/>

            <h:outputLabel  for="password" styleClass="password-label">
                <h:outputText value="Password: "/>
            </h:outputLabel>
            <h:inputSecret id="password" redisplay="true" value="#{loginAndRegisterController.passwordInput}" styleClass="password-value"/>
            <br/>

            <h:outputLabel for="email" >
                <h:outputText value="Email: " styleClass="password-label"/>
            </h:outputLabel>
            <h:inputText id="email" value="" disabled="true" styleClass="password-value"/>
            <br/><br/>


            <h:commandButton action="#{loginAndRegisterController.registerNewCustomer()}" value="Register"/>
            </div>
    </h:form>
</h:body>
</html>
