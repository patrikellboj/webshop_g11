<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Admin</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />
    <h1>ADMINSIDA</h1>
    <br/>
    <br/>
    <h:form>
        <h:dataTable styleClass="cart-tabell" value="#{adminController.getUsers()}" var="user">
            <h:column>
                <h:commandButton id="customer" value="#{user.username}" action="#{adminController.getUserInfo(user.username)}"/>
            </h:column>
        </h:dataTable>

        <h:dataTable styleClass="cart-tabell" value="#{adminController.getSelectedUserOrders()}" var="orders" rendered="#{adminController.getRenderOrders()}">
            <h:column>
                <h:commandButton id="order" value="#{orders.getUser().getUsername()}"/>
            </h:column>
        </h:dataTable>

        <br/> <br/>
        <h:outputLabel value="#{adminController.getSelectedUserUsername()}"/>
        <br/>
        <h:outputLabel value="#{adminController.getSelectedUserPassword()}"/>
        <br/>
        <h:outputLabel value="#{adminController.getSelectedUserRole()}"/>
        <br/> <br/>
    </h:form>
</h:body>
</html>
