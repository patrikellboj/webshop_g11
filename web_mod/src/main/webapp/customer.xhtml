<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Customer</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />
    <h1>KUNDSIDA</h1>
    <!--<h:graphicImage styleClass="alexander" library="Images" name="alexander.jpg"/> -->
    <h:form>

        <h:outputText value="Sök vara: "/>
        <h:inputText value = "#{customerController.searchInput}"/>
        <h:commandButton value = "Sök" action = "#{customerController.findProduct(customerController.searchInput)}"/>

        <br/> <br/>

        <h:outputLabel styleClass="product-title" value="#{customerController.getFoundProductName()}"/>
        <br/> <br/>
        <h:outputLabel styleClass="product-description" value="#{customerController.getFoundProductDesc()}" rendered="#{customerController.getRenderResult()}"/> <h:outputLabel value = " "/>
        <h:commandButton value="Add" rendered="#{customerController.getRenderResult()}"/>

        <br/> <br/> <hr/> <br/>

        <h:outputLabel styleClass="product-title" value="#{customerController.getProd1().getName()}"/>
        <br/> <br/>
        <h:outputLabel styleClass="product-description" value="#{customerController.getProd1().getDescription()}"/>
        <br/> <br/>
        <h:commandButton value="Add"/>
        <br/> <br/> <br/>

        <h:outputLabel styleClass="product-title" value="#{customerController.getProd2().getName()}"/>
        <br/> <br/>
        <h:outputLabel styleClass="product-description" value="#{customerController.getProd2().getDescription()}"/>
        <br/> <br/>
        <h:commandButton value="Add"/>
        <br/> <br/> <br/>

        <h:outputLabel styleClass="product-title" value="#{customerController.getProd3().getName()}"/>
        <br/> <br/>
        <h:outputLabel styleClass="product-description" value="#{customerController.getProd3().getDescription()}"/>
        <br/> <br/>
        <h:commandButton value="Add"/>
        <br/> <br/> <br/> <br/>

        <h:outputLabel value="#{loginAndRegisterController.currentUser.getUsername()}"/>
        <br/>
        <h:outputLabel value="#{loginAndRegisterController.currentUser.getPassword()}"/>
        <br/>
        <h:outputLabel value="#{loginAndRegisterController.currentUser.getRole()}"/>
        <br/>
    </h:form>
</h:body>
</html>
