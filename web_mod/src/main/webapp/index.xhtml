<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:outputLabel for="greeting">
            <h:outputText value="Enter random greeting: "/>
        </h:outputLabel>
        <h:inputText id="greeting" value="#{testController.greeting}" disabled="false"/>
        <br/>
        <h:commandButton action="#{testController.greeting()}" value="Test your greeting"/>
        <br/>
        <h:outputText value="#{testController.greeting}"/>
    </h:form>
</h:body>
</html>
