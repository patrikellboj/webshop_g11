<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>webshop_G11</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />

    <h:form>
        <h1>Din beställning har bekräftats!</h1>
        <div>
            <h2>Innehåll:</h2>
            <h:dataTable styleClass="cart-tabell" value="#{customerController.getConfirmedOrder()}" var="product">
                <h:column styleClass = "col-name">
                    <h:outputText id="name" value="#{product.name}"></h:outputText>
                </h:column>

                <h:column styleClass = "col-pass">
                    <h:outputText id="pris" value="#{product.price} kr"></h:outputText>
                </h:column>
            </h:dataTable>
            <br/>
            <h:outputLabel value="Summa: #{customerController.getOrderTotal()} kr"/>
            <h:outputLabel value=" (Premium discount included!)" rendered="#{customerController.getRenderDiscountMsg()}"/>
            <br/> <br/>
            <h:commandButton value = "Tillbaka till shoppen!" action = "#{customerController.backToShop()}"/>
            <br/>
        </div>
    </h:form>
</h:body>
</html>
